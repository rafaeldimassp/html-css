<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(130deg, #7D36F6, #D701BB, #FE0265, #FE5A1D, #FFD102) ;

            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h2>Testando Gradiente</h2>
</body>
</html>
