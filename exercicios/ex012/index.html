<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.m4v" type="video/mp4" >
        <source src="midia/meu-video.webm" type="video/webm" >
        <source src="midia/meu-video.ogg" type="video/ogv" >
        <source src="midia/meu-video.mp4" type="video/mp4" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3MB3OK3Xnvs?si=2Zk6FW3_Pda3ag4P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/659364571?h=c16fb9b00e&autoplay=1&loop=1&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/659364571">Arcane Animation Demoreel</a> from <a href="https://vimeo.com/user49979804">Maxime Voidey</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
