<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felxible Box</title>
    <STYLE>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;

        div.item {

            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 0;
        }
    </STYLE>
</head>
<body>
    <div class="conteiner">
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto tempora vel nostrum corporis culpa ducimus incidunt minus, dolor, eaque eos facilis a aliquam possimus reiciendis ut, officia consequatur non quod.

        <div class="item">B</div>
        <div class="item">C</div>
    </div>

</html>
