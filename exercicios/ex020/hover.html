<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        div {
            width: 150px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: #ff0000;
            color: white;
            width: 150px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>Fim do Exemplo</p>
</body>
</html>
